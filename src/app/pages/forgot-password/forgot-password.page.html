<ion-content>
  <div class="main_content_div">


    <div class="shape_div1"></div>
    <div class="shape_div2"></div>

    <!-- <img src="assets/imgs/car.png" class="logo_image"> -->
    <ion-label class="protitle">Carpool</ion-label>
    <ion-label class="head_lbl">Forgot Password</ion-label>

    <div class="form_div" *ngIf="!verify_otp">
      <ion-input type="text" placeholder="Email ID"></ion-input>
      <ion-input type="password" *ngIf="send_mail" placeholder="Enter OTP"></ion-input>
      <ion-button class="login_btn" expand="block" *ngIf="!send_mail" (click)="sendMail()">Send E-mail</ion-button>
      <ion-button class="login_btn" expand="block" *ngIf="send_mail" (click)="verifyOtp()">Verify OTP</ion-button>
    </div>

    <div class="form_div" *ngIf="verify_otp">
      <ion-input type="password" placeholder="Password"></ion-input>
      <ion-input type="password" placeholder="Confirm Password"></ion-input>
      <ion-button class="login_btn" expand="block" (click)="ChangePassword()">Change Password</ion-button>
    </div>

    <ion-button class="bottom_lbl" (click)="goToLogin()" expand="block" fill="clear">
      Back to Login
    </ion-button>

  </div>
</ion-content>
