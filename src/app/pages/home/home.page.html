<ion-header>
  <ion-toolbar>
  <ion-label>home</ion-label>
    <ion-buttons slot="start">
      <ion-back-button text="" mode="md"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="main_content_div">
    <div class="user_image">
      <!-- <img src="assets/imgs/pencil.png" class="pencil"> -->
        <div class="map-wrapper" style="height: 100%;">      
    <div id="map_center">
      <ion-icon name="pin" size="large" color="danger"></ion-icon>      
    </div>
    <div #map id="map"  style="height: 100%;"></div>
  </div> 
    </div>

    <ion-label class="header">Liste des stations </ion-label>

    <div class="form_div">

    <ion-item>
         <ion-select id="select1" placeholder="Distance">
      <ion-select-option value="item" *ngFor="let item of ['1km','5km','10km','15km','20km','25km']">{{item}}</ion-select-option>
      </ion-select>

 <ion-select id="select2" placeholder="Services">
        <ion-select-option value="item" *ngFor="let item of ['Service1','service 2','Service 3']">{{item}}</ion-select-option>
      </ion-select>

 <ion-select id="select3" placeholder="Prix">
        <ion-select-option value="item" *ngFor="let item of ['du plus chere au moin cher ','du moin chere au plus cher ']">{{item}}</ion-select-option>
      </ion-select>

    </ion-item>
     
 
     <!-- //https://station-de-service.myestimators.com/api/stations  -->
    <ion-item>
      <ion-label>Station 1</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Station 2</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Station 3</ion-label>
    </ion-item>


      <!-- <ion-button (click)="onClick()" expand="block" shape="round">
        Save Profile Info
      </ion-button> -->
    </div>

  




  </div>
</ion-content>
